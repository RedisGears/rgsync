name: WriteBehind Tests
on: push

jobs:

  lint:
    name: lint
    runs-on: ubuntu-latest
    env:
      ACTIONS_ALLOW_UNSECURE_COMMANDS: true
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{matrix.python-version}}
        uses: actions/setup-python@v2
        with:
          python-version: ${{matrix.python-version}}

      - name: Install Dependencies
        run: |
          pip install --user -r .github/requirements.txt

      - name: Run the linter
        run: tox -e linters

  run_tests:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 15
      matrix:
        toxenv: [ mongo, mysql, postgres]
        python-versions: ['3.6', '3.7', '3.8', '3.9', '3.10']
    env:
      ACTIONS_ALLOW_UNSECURE_COMMANDS: true
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{matrix.python-version}}
        uses: actions/setup-python@v2
        with:
          python-version: ${{matrix.python-version}}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-in-project: false
          virtualenvs-create: true
          installer-parallel: true
          virtualenvs-path: ~/.virtualenvs

      - name: Cache paths
        uses: actions/cache@v2
        with:
          path: |
            .tox
            ~/.virtualenvs
            ~/.cache/pip
            ~/.cache/pypoetry
          key: poetry-${{ hashFiles('**/poetry.lock', '**/tox.ini', '**/pyproject.toml') }}-${{ matrix.toxenv }}
          restore-keys: |
            poetry-${{ hashFiles('**/poetry.lock', '**/tox.ini', '**/pyproject.toml') }}-${{ matrix.toxenv }}

      - name: Install Dependencies
        run: |
          poetry install
          pip install --user -r .github/requirements.txt

      - name: run ${{ matrix.toxenv }} tests
        run: |
          tox -e ${{ matrix.toxenv }}

