name: WriteBehind Tests
on: push

jobs:
  run_tests:
    name: Run tests
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        toxenv: [ mongo, mysql, postgres ]
        python-version: ["3.8", "3.9", "3.10"]
    env:
      ACTIONS_ALLOW_UNSECURE_COMMANDS: true
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{matrix.python-version}}
        uses: actions/setup-python@v2
        with:
          python-version: ${{matrix.python-version}}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-in-project: false
          virtualenvs-create: true
          installer-parallel: true
          virtualenvs-path: ~/.virtualenvs

      - name: Cache paths
        uses: actions/cache@v2
        with:
          path: |
            .tox
            ~/.virtualenvs
            ~/.cache/pip
            ~/.cache/pypoetry
          key: poetry-${{ hashFiles('**/poetry.lock', '**/tox.ini', '**/pyproject.toml') }}-${{ matrix.toxenv }}
          restore-keys: |
            poetry-${{ hashFiles('**/poetry.lock', '**/tox.ini', '**/pyproject.toml') }}-${{ matrix.toxenv }}

      - name: Install Dependencies
        run: |
          # https://github.com/python-poetry/poetry/issues/4210
          pip install --user -r .circleci/circle_requirements.txt
          poetry config experimental.new-installer false
          poetry install

      - name: run ${{ matrix.toxenv }} tests
        run: |
          tox -e ${{ matrix.toxenv }}
