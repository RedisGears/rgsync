version: 2.1

commands:
  setup-executor:
    steps:
      - run:
          name: Setup executor
          command: |
            apt-get -qq update
            apt-get -q install -y git openssh-client curl ca-certificates make tar gzip
            bash <(curl -fsSL https://raw.githubusercontent.com/docker/docker-install/master/install.sh)
      - setup_remote_docker:
          docker_layer_caching: true

  setup-automation:
    steps:
      - run:
          name: Setup automation
          command: |
            (mkdir -p deps; cd deps; git clone https://github.com/RedisLabsModules/readies.git)
            ./deps/readies/bin/getpy3
            ./sbin/system-setup.py

  platform-build-steps:
    parameters:
      platform:
        type: string
    steps:
      - setup-executor
      - checkout
      - setup-automation
      - run:
          name: Build for platform
          command: |
            OSNICK=<<parameters.platform>> ./build/reqpacks/build
      - persist_to_workspace:
          root: bin/artifacts
          paths:
            - '*.zip'

  setup-circleci-tox:
    steps:
      - run:
          name: Install tox requirements
          command: pip install --user -q .circleci/circleci_requirements.txt

jobs:
  build-and-test:
    parameters:
      tox_env:
        type: string
      python_version:
        type: string
    docker:
      - image: circleci/python:<<parameters.python_version>>
    steps:
      - setup_remote_docker
      - checkout
      - setup-circleci-tox
      - run:
          name: Tests for <<parameters.tox_env>>
          command: tox -e <<parameters.tox_env>>
          no_output_timeout: 10m

  platform-build:
    parameters:
      platform:
        type: string
    docker:
      - image: 'debian:buster'
    steps:
      - platform-build-steps:
          platform: <<parameters.platform>>

  deploy-artifacts:
    docker:
      - image: 'cimg/base:2021.04'
    steps:
      - checkout
      - attach_workspace:
          at: bin/artifacts
      - run:
          name: Setup
          command: sudo apt-get update && sudo apt-get install -y awscli
      - run:
          name: Deploy artifacts to S3
          command: ./sbin/deploy-artifacts


on-any-branch: &on-any-branch
  filters:
    branches:
      only: /.*/
    tags:
      only: /.*/

never: &never
  filters:
    branches:
      ignore: /.*/
    tags:
      ignore: /.*/

on-integ-branch: &on-integ-branch
  filters:
    branches:
      only:
        - master
        - /^\d+\.\d+.*$/
        - /^feature-.*$/
    tags:
      ignore: /.*/

not-on-integ-branch: &not-on-integ-branch
  filters:
    branches:
      ignore:
        - master
        - /^\d+\.\d+.*$/
        - /^feature-.*$/
    tags:
      ignore: /.*/

on-integ-and-version-tags: &on-integ-and-version-tags
  filters:
    branches:
      only:
        - master
        - /^\d+\.\d+.*$/
        - /^feature-.*$/
    tags:
      only: /^v[0-9].*/


workflows:
  version: 2
  commit:
    jobs:
      - build-and-test:
          <<: *not-on-integ-branch
          matrix:
            parameters:
              python_version: ["3.9"]
              tox_env: [mysql, mongo, postgres]
      - platform-build:
          matrix:
            parameters:
              platform: [bionic, xenial, centos7]
          context: common
          <<: *on-integ-and-version-tags
      - deploy-artifacts:
          context: common
          requires:
            - platform-build
          <<: *on-integ-and-version-tags

