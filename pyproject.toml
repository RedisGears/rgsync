[tool.poetry]
name = "rgsync"
version = "0.2.1"
description = "RedisGears syncrhonization recipe"
authors = ["RedisLabs <oss@redislabs.com>"]
license = "BSD-3-Clause"
readme = "README.md"

classifiers = [
    'Topic :: Database',
    'Programming Language :: Python',
    'Intended Audience :: Developers',
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'License :: OSI Approved :: BSD License',
    'Development Status :: 5 - Production/Stable'
]
keywords = ["RedisGears WriteBehind"]

[tool.poetry.dependencies]
python = "^3.6"
redis-py-cluster = "^2.1.2"
# sqlalchemy bug with cursors in 1.4
SQLAlchemy = "=1.3.0"


[tool.poetry.urls]
url = "https://redisbloom.io"
repository = "https://github.com/RedisBloom/redisbloom-py"

[tool.poetry.dev-dependencies]
codecov = "^2.1.11"
flake8 = "^3.9.2"
tox = "^3.23.1"
tox-poetry = "^0.3.0"
bandit = "^1.7.0"
vulture = "^2.3"
tox-docker = "^3.0.0"
rltest = {git = "https://github.com/RedisLabsModules/RLTest.git", rev = "master"}
toml = "^0.10.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
